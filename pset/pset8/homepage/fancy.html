<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script>
        document.addEventListener('DOMContentLoaded', function () {

            //
            document.getElementById('btn').addEventListener('click', function(){

            function delay(i) {

                setTimeout(() => {
                console.log(i)
                document.querySelector('#count').innerHTML = i;
                }, i*1000);
                document.querySelector('#count').style.visibility = "visible";
            }



                let inp = document.querySelector('input').value;
                for (let i = 0; i <= inp; i++) {
                    //console.log(inp)
                    //console.log(i)
                    document.querySelector('#count').style.visibility = "hidden";
                    delay(i)

                }

                document.querySelector('#count').innerHTML = 'Done!';
            });

        });


        </script>

        <title>FF Webpage</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <p></p>
            <p><b>fancy page with counter <i>script</i></b></p>

            <button type="button" id="btn" class="btn btn-primary btn-lg">Count to:</button>
            <p></p>
            <input type="number" id="counter" name="counterinput" min="10" max="30" value="10">
              <p></p>
            <p>counter: </p> <p id="count" style="color:blue"> number </p>

        </div>

    </body>
</html>
