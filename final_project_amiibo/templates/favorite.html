{% extends "layout.html" %}

{% block title %}
    Favorite Amiibo
{% endblock %}

{% block main %}

<div align="center" class="wrap shadow-lg p-3 mb-5 bg-body rounded">

    <div class="card border-dark mb-3" style="max-width: 740px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ image }}" alt="{{ name }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Name: {{ name }}</h5>
            __________________________________________________
            <p></p>
            <p class="card-text">Character: {{ character }}</p>
            <p class="card-text">Series: {{ series }}</p>
            <p class="card-text"><small class="text-muted">Type: {{ atype }}</small></p>
            __________________________________________________

          </div>
        </div>
      </div>
    </div>

</div>

{% endblock %}
